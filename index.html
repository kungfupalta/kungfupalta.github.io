<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELLIEVERSO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Fondo estelar */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        
        /* T√≠tulo simple */
        .title-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 8rem;
            font-weight: 900;
            color: white;
            letter-spacing: 15px;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 30px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            letter-spacing: 3px;
            opacity: 0.8;
        }
        
        /* Contenedor de fotos */
        .photos-container {
            position: relative;
            min-height: 3500px;
            padding-bottom: 200px;
        }
        
        /* Estilos para cada foto - Borde de la forma natural */
        .photo {
            position: absolute;
            transition: transform 0.5s ease, filter 0.3s;
            cursor: pointer;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo:hover {
            transform: scale(1.1);
            z-index: 20;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }
        
        .photo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.4));
        }
        
        /* Contenedor para el borde que sigue la forma */
        .photo-border {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(45deg, #ff6b9d, #ffd166, #06d6a0, #118ab2, #ef476f);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.7;
            animation: borderGlow 4s infinite alternate;
        }
        
        @keyframes borderGlow {
            0% {
                opacity: 0.5;
                filter: blur(5px);
            }
            100% {
                opacity: 0.8;
                filter: blur(8px);
            }
        }
        
        /* Flecha indicadora */
        .scroll-arrow {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5rem;
            animation: arrowBounce 2s infinite;
            opacity: 0.6;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }
        
        @keyframes arrowBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }
        
        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(3deg); }
            75% { transform: translateY(10px) rotate(-3deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }
        
        @keyframes sway {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-15px) rotate(2deg); }
            75% { transform: translateX(15px) rotate(-2deg); }
        }
        
        @keyframes twist {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }
        
        /* Bot√≥n para volver arriba */
        .back-to-top {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: none;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        
        .back-to-top:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            h1 {
                font-size: 6rem;
                letter-spacing: 12px;
            }
            
            .photos-container {
                min-height: 3000px;
            }
        }
        
        @media (max-width: 900px) {
            h1 {
                font-size: 4rem;
                letter-spacing: 8px;
            }
            
            .subtitle {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .photos-container {
                min-height: 2500px;
            }
            
            .scroll-arrow {
                font-size: 2rem;
                padding: 8px 16px;
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 5px;
            }
            
            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }
            
            .photos-container {
                min-height: 2200px;
            }
            
            .scroll-arrow {
                font-size: 1.8rem;
                padding: 6px 12px;
                bottom: 20px;
            }
            
            .back-to-top {
                bottom: 80px;
                right: 20px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo de estrellas -->
    <div id="stars"></div>
    
    <!-- T√≠tulo simple -->
    <div class="title-container">
        <h1>ELLIEVERSO</h1>
        <div class="subtitle">Despl√°zate para explorar</div>
    </div>
    
    <!-- Contenedor de fotos -->
    <div class="photos-container" id="photosContainer">
        <!-- Foto 1 - Grande, izquierda -->
        <div class="photo" style="left: 8%; top: 120vh; width: 380px; height: 380px;" data-animation="float">
            <div class="photo-border"></div>
            <img src="img/1.png" alt="Ellie en el Ellieverso" class="photo-img">
        </div>
        
        <!-- Foto 2 - Mediana, derecha -->
        <div class="photo" style="left: 65%; top: 150vh; width: 320px; height: 320px;" data-animation="pulse">
            <div class="photo-border"></div>
            <img src="img/2.png" alt="Ellie explorando" class="photo-img">
        </div>
        
        <!-- Foto 3 - Grande, izquierda -->
        <div class="photo" style="left: 12%; top: 200vh; width: 400px; height: 400px;" data-animation="sway">
            <div class="photo-border"></div>
            <img src="img/IMG-20240705-WA0315-removebg-preview.png" alt="Ellie c√≥smica" class="photo-img">
        </div>
        
        <!-- Foto 4 - Mediana, derecha -->
        <div class="photo" style="left: 60%; top: 250vh; width: 350px; height: 350px;" data-animation="float">
            <div class="photo-border"></div>
            <img src="img/4.png" alt="Ellie estelar" class="photo-img">
        </div>
        
        <!-- Foto 5 - Grande, izquierda -->
        <div class="photo" style="left: 5%; top: 320vh; width: 420px; height: 420px;" data-animation="bounce">
            <div class="photo-border"></div>
            <img src="img/5.png" alt="Ellie lunar" class="photo-img">
        </div>
        
        <!-- Foto 6 - Mediana, derecha -->
        <div class="photo" style="left: 70%; top: 380vh; width: 360px; height: 360px;" data-animation="twist">
            <div class="photo-border"></div>
            <img src="img/6.png" alt="Ellie gal√°ctica" class="photo-img">
        </div>
        
        <!-- Foto 7 - Mediana, izquierda -->
        <div class="photo" style="left: 15%; top: 450vh; width: 340px; height: 340px;" data-animation="pulse">
            <div class="photo-border"></div>
            <img src="img/7.png" alt="Ellie espacial" class="photo-img">
        </div>
        
        <!-- Foto 8 - Grande, derecha -->
        <div class="photo" style="left: 55%; top: 500vh; width: 410px; height: 410px;" data-animation="sway">
            <div class="photo-border"></div>
            <img src="img/8.png" alt="Ellie dimensional" class="photo-img">
        </div>
        
        <!-- Foto 9 - Mediana, izquierda -->
        <div class="photo" style="left: 10%; top: 580vh; width: 330px; height: 330px;" data-animation="float">
            <div class="photo-border"></div>
            <img src="img/9.png" alt="Ellie c√≥smica" class="photo-img">
        </div>
        
        <!-- Foto 10 - Grande, derecha -->
        <div class="photo" style="left: 65%; top: 630vh; width: 430px; height: 430px;" data-animation="bounce">
            <div class="photo-border"></div>
            <img src="img/10.png" alt="Ellie universal" class="photo-img">
        </div>
    </div>
    
    <!-- Flecha indicadora -->
    <div class="scroll-arrow">
        ‚Üì
    </div>
    
    <!-- Bot√≥n para volver arriba -->
    <button class="back-to-top" id="backToTop">
        ‚Üë
    </button>

    <script>
        // Crear estrellas de fondo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 250;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Tama√±o aleatorio
                const size = Math.random() * 3 + 0.5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posici√≥n aleatoria
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Opacidad aleatoria
                star.style.opacity = Math.random() * 0.8 + 0.1;
                
                // Velocidad de movimiento
                const speed = Math.random() * 0.3 + 0.05;
                star.dataset.speed = speed;
                
                // Algunas estrellas parpadean
                if (Math.random() > 0.5) {
                    star.style.animation = `starTwinkle ${Math.random() * 4 + 2}s infinite alternate`;
                }
                
                starsContainer.appendChild(star);
            }
            
            // Animar estrellas
            function animateStars() {
                const stars = document.querySelectorAll('.star');
                
                stars.forEach(star => {
                    let top = parseFloat(star.style.top);
                    top -= parseFloat(star.dataset.speed);
                    
                    // Si la estrella sale de la pantalla, reiniciarla abajo
                    if (top < -5) {
                        top = 105;
                        star.style.left = `${Math.random() * 100}%`;
                        star.style.opacity = Math.random() * 0.8 + 0.1;
                    }
                    
                    star.style.top = `${top}%`;
                });
                
                requestAnimationFrame(animateStars);
            }
            
            animateStars();
            
            // A√±adir keyframes para el parpadeo
            const style = document.createElement('style');
            style.textContent = `
                @keyframes starTwinkle {
                    0%, 100% { opacity: 0.2; }
                    50% { opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Aplicar animaciones a las fotos
        function applyAnimations() {
            const photos = document.querySelectorAll('.photo');
            
            photos.forEach(photo => {
                const presetAnimation = photo.getAttribute('data-animation');
                
                // Duraci√≥n aleatoria entre 4 y 8 segundos
                const duration = Math.random() * 4 + 4;
                
                // Retraso aleatorio
                const delay = Math.random() * 2;
                
                // Aplicar la animaci√≥n
                photo.style.animation = `${presetAnimation} ${duration}s ease-in-out infinite ${delay}s`;
            });
        }
        
        // Ajustar tama√±o y posici√≥n para diferentes dispositivos
        function adjustLayout() {
            const photos = document.querySelectorAll('.photo');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            photos.forEach((photo, index) => {
                const currentStyle = photo.style;
                
                if (screenWidth < 768) {
                    // M√≥viles: fotos m√°s grandes y centradas
                    const size = Math.min(screenWidth * 0.7, 280);
                    photo.style.width = `${size}px`;
                    photo.style.height = `${size}px`;
                    
                    // Posici√≥n alternada pero m√°s centrada
                    const left = index % 2 === 0 ? '5%' : '50%';
                    photo.style.left = left;
                    
                    // Espaciado vertical
                    const topBase = 100 + (index * 22);
                    photo.style.top = `${topBase}vh`;
                    
                } else if (screenWidth < 1200) {
                    // Tablets: ajustar tama√±os
                    const currentWidth = parseInt(currentStyle.width);
                    const newWidth = Math.min(currentWidth, screenWidth * 0.35);
                    photo.style.width = `${newWidth}px`;
                    photo.style.height = `${newWidth}px`;
                    
                    // Ajustar posiciones
                    const currentLeft = parseInt(currentStyle.left);
                    if (currentLeft > 50) {
                        photo.style.left = `${65 - (index % 2) * 10}%`;
                    } else {
                        photo.style.left = `${10 + (index % 2) * 5}%`;
                    }
                }
                // En escritorio mantener los estilos originales
            });
            
            // Ajustar altura del contenedor seg√∫n dispositivos
            const container = document.getElementById('photosContainer');
            if (screenWidth < 768) {
                container.style.minHeight = `${100 + (photos.length * 22)}vh`;
            } else if (screenWidth < 1200) {
                container.style.minHeight = '2800px';
            } else {
                container.style.minHeight = '3500px';
            }
        }
        
        // Ocultar/mostrar flecha y bot√≥n de volver arriba
        function setupScrollControls() {
            const arrow = document.querySelector('.scroll-arrow');
            const backToTopBtn = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                
                // Ocultar flecha cuando se baja
                if (scrollY > 300) {
                    arrow.style.opacity = '0';
                    arrow.style.pointerEvents = 'none';
                    backToTopBtn.style.display = 'block';
                } else {
                    arrow.style.opacity = '0.6';
                    arrow.style.pointerEvents = 'auto';
                    backToTopBtn.style.display = 'none';
                }
                
                // Efecto parallax en las fotos
                const photos = document.querySelectorAll('.photo');
                photos.forEach(photo => {
                    const speed = 0.3;
                    const yPos = -(scrollY * speed);
                    photo.style.transform = `translateY(${yPos}px)`;
                });
            });
            
            // Bot√≥n para volver arriba
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
        
        // Efecto al hacer clic en una foto
        function setupPhotoClick() {
            document.querySelectorAll('.photo').forEach(photo => {
                photo.addEventListener('click', function(e) {
                    // Evitar que se active si se hace clic en el borde
                    if (e.target.classList.contains('photo-border')) return;
                    
                    // Ampliar la foto
                    const originalTransform = this.style.transform;
                    const originalZIndex = this.style.zIndex;
                    const originalAnimation = this.style.animation;
                    
                    this.style.transform = originalTransform + ' scale(2)';
                    this.style.zIndex = '100';
                    this.style.animation = 'none';
                    
                    // Crear overlay para cerrar
                    const overlay = document.createElement('div');
                    overlay.style.position = 'fixed';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100%';
                    overlay.style.height = '100%';
                    overlay.style.background = 'rgba(0,0,0,0.8)';
                    overlay.style.zIndex = '99';
                    overlay.style.cursor = 'pointer';
                    
                    overlay.addEventListener('click', function() {
                        photo.style.transform = originalTransform;
                        photo.style.zIndex = originalZIndex;
                        photo.style.animation = originalAnimation;
                        document.body.removeChild(this);
                    });
                    
                    document.body.appendChild(overlay);
                });
            });
        }
        
        // Precargar im√°genes y manejar errores
        function preloadImages() {
            const images = document.querySelectorAll('.photo-img');
            
            images.forEach(img => {
                // Precargar
                const tempImg = new Image();
                tempImg.src = img.src;
                
                // Manejar error de carga
                img.onerror = function() {
                    console.warn(`No se pudo cargar: ${this.src}`);
                    this.style.opacity = '0.5';
                    this.parentElement.style.opacity = '0.7';
                    
                    // Mostrar mensaje de error sutil
                    const errorMsg = document.createElement('div');
                    errorMsg.textContent = 'üòø';
                    errorMsg.style.position = 'absolute';
                    errorMsg.style.fontSize = '3rem';
                    errorMsg.style.opacity = '0.5';
                    this.parentElement.appendChild(errorMsg);
                };
                
                // Mostrar cuando se carga
                img.onload = function() {
                    this.style.opacity = '1';
                };
            });
        }
        
        // Inicializar todo
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            applyAnimations();
            adjustLayout();
            setupScrollControls();
            setupPhotoClick();
            preloadImages();
            
            // Reajustar cuando cambie el tama√±o de la ventana
            window.addEventListener('resize', adjustLayout);
            
            // Reajustar tambi√©n cuando se cargue completamente
            window.addEventListener('load', adjustLayout);
        });
    </script>
</body>
</html>
