<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELLIEVERSO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000010;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Fondo estelar */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        
        /* Título simple */
        .title-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 8rem;
            font-weight: 900;
            color: white;
            letter-spacing: 10px;
            text-transform: uppercase;
            line-height: 1;
        }
        
        /* Contenedor de fotos */
        .photos-container {
            position: relative;
            min-height: 3000px;
            padding-bottom: 200px;
        }
        
        /* Estilos para cada foto - SIN BORDES, SIN SOMBRAS */
        .photo {
            position: absolute;
            border-radius: 10px;
            overflow: visible;
            transition: transform 0.5s;
            cursor: pointer;
            z-index: 2;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }
        
        .photo:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        
        /* Flecha indicadora */
        .scroll-arrow {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 3rem;
            animation: arrowBounce 2s infinite;
            opacity: 0.6;
        }
        
        @keyframes arrowBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }
        
        /* Animaciones SUAVES */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            75% { transform: translateY(8px) rotate(-2deg); }
        }
        
        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        
        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes gentleShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        @keyframes gentleSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(5deg); }
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            h1 {
                font-size: 6rem;
            }
        }
        
        @media (max-width: 900px) {
            h1 {
                font-size: 4rem;
                letter-spacing: 5px;
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.8rem;
                letter-spacing: 3px;
            }
            
            .scroll-arrow {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo de estrellas -->
    <div id="stars"></div>
    
    <!-- Título simple -->
    <div class="title-container">
        <h1>ELLIEVERSO</h1>
        <div class="scroll-arrow">
            ↓
        </div>
    </div>
    
    <!-- Contenedor de fotos -->
    <div class="photos-container" id="photosContainer">
        <!-- Foto 1 - Tamaño mediano, posición izquierda -->
        <div class="photo" style="left: 5%; top: 110vh; width: 280px; height: 280px;" data-animation="float">
            <img src="img/1.png" alt="Ellie en el Ellieverso">
        </div>
        
        <!-- Foto 2 - Tamaño pequeño, posición derecha -->
        <div class="photo" style="left: 75%; top: 120vh; width: 220px; height: 220px;" data-animation="gentlePulse">
            <img src="img/2.png" alt="Ellie explorando">
        </div>
        
        <!-- Foto 3 - Tamaño grande, posición izquierda -->
        <div class="photo" style="left: 15%; top: 160vh; width: 320px; height: 320px;" data-animation="gentleShake">
            <img src="img/IMG-20240705-WA0315-removebg-preview.png" alt="Ellie cósmica">
        </div>
        
        <!-- Foto 4 - Tamaño mediano, posición derecha -->
        <div class="photo" style="left: 65%; top: 190vh; width: 260px; height: 260px;" data-animation="float">
            <img src="img/4.png" alt="Ellie estelar">
        </div>
        
        <!-- Foto 5 - Tamaño pequeño, posición izquierda -->
        <div class="photo" style="left: 10%; top: 230vh; width: 240px; height: 240px;" data-animation="gentleBounce">
            <img src="img/5.png" alt="Ellie lunar">
        </div>
        
        <!-- Foto 6 - Tamaño mediano, posición derecha -->
        <div class="photo" style="left: 80%; top: 260vh; width: 300px; height: 300px;" data-animation="gentleSpin">
            <img src="img/6.png" alt="Ellie galáctica">
        </div>
        
        <!-- Foto 7 - Tamaño pequeño, posición izquierda -->
        <div class="photo" style="left: 20%; top: 300vh; width: 200px; height: 200px;" data-animation="gentlePulse">
            <img src="img/7.png" alt="Ellie espacial">
        </div>
        
        <!-- Foto 8 - Tamaño grande, posición derecha -->
        <div class="photo" style="left: 70%; top: 340vh; width: 340px; height: 340px;" data-animation="gentleShake">
            <img src="img/8.png" alt="Ellie dimensional">
        </div>
        
        <!-- Foto 9 - Tamaño mediano, posición izquierda -->
        <div class="photo" style="left: 5%; top: 380vh; width: 280px; height: 280px;" data-animation="float">
            <img src="img/9.png" alt="Ellie cósmica">
        </div>
        
        <!-- Foto 10 - Tamaño pequeño, posición derecha -->
        <div class="photo" style="left: 85%; top: 420vh; width: 230px; height: 230px;" data-animation="gentleBounce">
            <img src="img/10.png" alt="Ellie universal">
        </div>
    </div>

    <script>
        // Crear estrellas de fondo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Tamaño aleatorio pequeño
                const size = Math.random() * 2 + 0.5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posición aleatoria
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Opacidad aleatoria
                star.style.opacity = Math.random() * 0.7 + 0.1;
                
                // Velocidad de movimiento lenta
                const speed = Math.random() * 0.2 + 0.05;
                star.dataset.speed = speed;
                
                starsContainer.appendChild(star);
            }
            
            // Animar estrellas
            function animateStars() {
                const stars = document.querySelectorAll('.star');
                
                stars.forEach(star => {
                    let top = parseFloat(star.style.top);
                    top -= parseFloat(star.dataset.speed);
                    
                    // Si la estrella sale de la pantalla, reiniciarla abajo
                    if (top < -5) {
                        top = 105;
                        star.style.left = `${Math.random() * 100}%`;
                    }
                    
                    star.style.top = `${top}%`;
                });
                
                requestAnimationFrame(animateStars);
            }
            
            animateStars();
        }
        
        // Aplicar animaciones suaves a las fotos
        function applyAnimations() {
            const photos = document.querySelectorAll('.photo');
            
            photos.forEach(photo => {
                const presetAnimation = photo.getAttribute('data-animation');
                let animation = presetAnimation;
                
                // Duración aleatoria entre 4 y 8 segundos (más lento)
                const duration = Math.random() * 4 + 4;
                
                // Retraso aleatorio
                const delay = Math.random() * 2;
                
                // Aplicar la animación
                photo.style.animation = `${animation} ${duration}s ease-in-out infinite ${delay}s`;
            });
        }
        
        // Reposicionar fotos para pantallas pequeñas
        function repositionForMobile() {
            const photos = document.querySelectorAll('.photo');
            const screenWidth = window.innerWidth;
            
            if (screenWidth < 900) {
                photos.forEach((photo, index) => {
                    // En móviles, hacer las fotos más pequeñas y centradas
                    const currentWidth = parseInt(photo.style.width);
                    const newWidth = Math.min(currentWidth, 180);
                    
                    // Posición más centrada
                    const left = index % 2 === 0 ? '5%' : '55%';
                    const top = 100 + (index * 25) + 'vh';
                    
                    photo.style.width = `${newWidth}px`;
                    photo.style.height = `${newWidth}px`;
                    photo.style.left = left;
                    photo.style.top = top;
                });
            }
        }
        
        // Ocultar flecha cuando se haga scroll
        function hideArrowOnScroll() {
            const arrow = document.querySelector('.scroll-arrow');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    arrow.style.opacity = '0';
                    arrow.style.transition = 'opacity 0.5s';
                } else {
                    arrow.style.opacity = '0.6';
                }
            });
        }
        
        // Efecto al hacer clic en una foto
        function setupPhotoClick() {
            document.querySelectorAll('.photo').forEach(photo => {
                photo.addEventListener('click', function() {
                    // Ampliar la foto suavemente
                    this.style.transform = 'scale(1.8)';
                    this.style.zIndex = '100';
                    this.style.transition = 'transform 0.5s ease, z-index 0.5s';
                    
                    // Volver al tamaño normal después de 2 segundos
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.zIndex = '2';
                    }, 2000);
                });
            });
        }
        
        // Cargar imágenes con fallback por si alguna no carga
        function preloadImages() {
            const images = document.querySelectorAll('.photo img');
            images.forEach(img => {
                // Si la imagen falla al cargar, mostrar un mensaje en consola
                img.onerror = function() {
                    console.log(`No se pudo cargar la imagen: ${this.src}`);
                    this.style.display = 'none';
                    this.parentElement.innerHTML = '<div style="color: white; text-align: center; padding: 20px;">Imagen no disponible</div>';
                };
            });
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            applyAnimations();
            repositionForMobile();
            hideArrowOnScroll();
            setupPhotoClick();
            preloadImages();
            
            // Reposicionar cuando cambie el tamaño de la ventana
            window.addEventListener('resize', repositionForMobile);
        });
    </script>
</body>
</html>
