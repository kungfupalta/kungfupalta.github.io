<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELLIEVERSO LOCO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        
        /* T√≠tulo loco */
        #title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial Black', sans-serif;
            font-size: 15vw;
            color: white;
            text-align: center;
            z-index: 1000;
            animation: titleCrazy 3s infinite alternate;
            pointer-events: none;
            text-shadow: 0 0 50px white;
            mix-blend-mode: difference;
        }
        
        @keyframes titleCrazy {
            0% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                filter: hue-rotate(0deg) blur(0px);
                letter-spacing: 5px;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1.5) rotate(10deg);
                filter: hue-rotate(360deg) blur(3px);
                letter-spacing: 20px;
            }
        }
        
        /* Contenedor de fotos locas */
        .photo {
            position: absolute;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.1s linear;
            max-width: 40vw;
            max-height: 40vh;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            will-change: transform, opacity, filter;
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }
        
        /* Clases para efectos locos */
        .crazy-spin {
            animation: crazySpin 0.5s linear infinite !important;
        }
        
        @keyframes crazySpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .crazy-bounce {
            animation: crazyBounce 0.7s ease-in-out infinite alternate !important;
        }
        
        @keyframes crazyBounce {
            0% { transform: translateY(0px) scale(1); }
            100% { transform: translateY(-100px) scale(1.3); }
        }
        
        .crazy-shake {
            animation: crazyShake 0.2s linear infinite !important;
        }
        
        @keyframes crazyShake {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            25% { transform: translateX(-50px) rotate(-10deg); }
            75% { transform: translateX(50px) rotate(10deg); }
        }
        
        .crazy-pulse {
            animation: crazyPulse 0.4s ease-in-out infinite alternate !important;
        }
        
        @keyframes crazyPulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0.7; }
        }
        
        .crazy-explode {
            animation: crazyExplode 1s forwards !important;
        }
        
        @keyframes crazyExplode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(3); opacity: 0.5; filter: blur(10px); }
            100% { transform: scale(0); opacity: 0; filter: blur(20px); }
        }
        
        .crazy-appear {
            animation: crazyAppear 0.5s forwards !important;
        }
        
        @keyframes crazyAppear {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .crazy-warp {
            animation: crazyWarp 2s linear infinite !important;
        }
        
        @keyframes crazyWarp {
            0% { transform: perspective(500px) rotateX(0deg) rotateY(0deg); }
            25% { transform: perspective(500px) rotateX(90deg) rotateY(90deg); }
            50% { transform: perspective(500px) rotateX(180deg) rotateY(180deg); }
            75% { transform: perspective(500px) rotateX(270deg) rotateY(270deg); }
            100% { transform: perspective(500px) rotateX(360deg) rotateY(360deg); }
        }
        
        .crazy-trail {
            animation: crazyTrail 0.5s linear infinite !important;
        }
        
        @keyframes crazyTrail {
            0% { filter: drop-shadow(0 0 0px white) hue-rotate(0deg); }
            100% { filter: drop-shadow(0 0 50px white) hue-rotate(360deg); }
        }
        
        /* Efectos de part√≠culas */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body>
    <!-- T√≠tulo loco -->
    <div id="title">ELLIEVERSO</div>
    
    <!-- Las fotos se crear√°n con JavaScript -->
    
    <script>
        // Configuraci√≥n
        const TOTAL_PHOTOS = 15; // M√°s fotos para m√°s locura
        const MIN_SIZE = 200; // Tama√±o m√≠nimo en p√≠xeles
        const MAX_SIZE = 500; // Tama√±o m√°ximo en p√≠xeles
        const EFFECTS = [
            'crazy-spin', 'crazy-bounce', 'crazy-shake', 
            'crazy-pulse', 'crazy-warp', 'crazy-trail'
        ];
        
        let photos = [];
        let crazyMode = true;
        
        // Lista de im√°genes de Ellie (reemplaza con tus im√°genes)
        const ellieImages = [
            'img/1.png',
            'img/2.png',
            'img/IMG-20240705-WA0315-removebg-preview.png',
            'img/4.png',
            'img/5.png',
            'img/6.png',
            'img/7.png',
            'img/8.png',
            'img/9.png',
            'img/10.png'
        ];
        
        // Crear fotos locas
        function createCrazyPhotos() {
            const container = document.body;
            
            for (let i = 0; i < TOTAL_PHOTOS; i++) {
                // Seleccionar imagen aleatoria (repite si es necesario)
                const imgSrc = ellieImages[i % ellieImages.length];
                
                // Crear elemento de foto
                const photo = document.createElement('div');
                photo.className = 'photo';
                photo.dataset.id = i;
                
                // Crear imagen
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = `Ellie loca ${i + 1}`;
                img.onerror = function() {
                    // Si la imagen falla, crear una placeholder
                    this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect width="100%" height="100%" fill="white"/><text x="50%" y="50%" font-family="Arial" font-size="20" fill="black" text-anchor="middle" dy=".3em">ELLIE</text></svg>';
                };
                
                photo.appendChild(img);
                container.appendChild(photo);
                
                // Configurar posici√≥n y tama√±o inicial
                setupPhoto(photo, i);
                
                // Agregar a la lista
                photos.push({
                    element: photo,
                    x: parseFloat(photo.style.left),
                    y: parseFloat(photo.style.top),
                    size: parseFloat(photo.style.width),
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    rotation: 0,
                    vr: (Math.random() - 0.5) * 10
                });
            }
        }
        
        // Configurar foto inicial
        function setupPhoto(photo, index) {
            const size = MIN_SIZE + Math.random() * (MAX_SIZE - MIN_SIZE);
            
            // Posici√≥n aleatoria pero distribuida
            const cols = 4;
            const rows = Math.ceil(TOTAL_PHOTOS / cols);
            const col = index % cols;
            const row = Math.floor(index / cols);
            
            const x = (col * (100 / cols)) + (Math.random() * 20 - 10);
            const y = (row * (100 / rows)) + (Math.random() * 20 - 10);
            
            photo.style.width = `${size}px`;
            photo.style.height = `${size}px`;
            photo.style.left = `${x}%`;
            photo.style.top = `${y}%`;
            
            // Rotaci√≥n inicial aleatoria
            photo.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            // Aplicar efecto aleatorio
            applyRandomEffect(photo);
            
            // Evento de clic para efectos especiales
            photo.addEventListener('click', function(e) {
                triggerSpecialEffect(this);
                e.stopPropagation();
            });
        }
        
        // Aplicar efecto aleatorio
        function applyRandomEffect(photo) {
            // Remover efectos anteriores
            EFFECTS.forEach(effect => photo.classList.remove(effect));
            
            // Aplicar nuevo efecto aleatorio
            const randomEffect = EFFECTS[Math.floor(Math.random() * EFFECTS.length)];
            photo.classList.add(randomEffect);
            
            // Cambiar efecto peri√≥dicamente
            setTimeout(() => {
                if (crazyMode) applyRandomEffect(photo);
            }, 2000 + Math.random() * 3000);
        }
        
        // Efecto especial al hacer clic
        function triggerSpecialEffect(photo) {
            // Efecto de explosi√≥n
            photo.classList.add('crazy-explode');
            
            // Crear part√≠culas
            createParticles(photo);
            
            // Reaparecer despu√©s
            setTimeout(() => {
                if (!crazyMode) return;
                
                photo.classList.remove('crazy-explode');
                photo.classList.add('crazy-appear');
                
                // Nueva posici√≥n aleatoria
                photo.style.left = `${Math.random() * 80 + 10}%`;
                photo.style.top = `${Math.random() * 80 + 10}%`;
                
                // Nuevo tama√±o
                const newSize = MIN_SIZE + Math.random() * (MAX_SIZE - MIN_SIZE);
                photo.style.width = `${newSize}px`;
                photo.style.height = `${newSize}px`;
                
                // Aplicar efecto aleatorio nuevo
                setTimeout(() => {
                    photo.classList.remove('crazy-appear');
                    applyRandomEffect(photo);
                }, 500);
            }, 1000);
        }
        
        // Crear part√≠culas para efectos
        function createParticles(sourceElement) {
            const rect = sourceElement.getBoundingClientRect();
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Tama√±o aleatorio
                const size = Math.random() * 10 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posici√≥n inicial (centro de la foto)
                particle.style.left = `${rect.left + rect.width / 2}px`;
                particle.style.top = `${rect.top + rect.height / 2}px`;
                
                // Velocidad aleatoria
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                document.body.appendChild(particle);
                
                // Animar part√≠cula
                animateParticle(particle, vx, vy);
            }
        }
        
        // Animar part√≠cula
        function animateParticle(particle, vx, vy) {
            let x = parseFloat(particle.style.left);
            let y = parseFloat(particle.style.top);
            let opacity = 1;
            
            function update() {
                x += vx;
                y += vy;
                opacity -= 0.02;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(update);
                } else {
                    particle.remove();
                }
            }
            
            update();
        }
        
        // Movimiento f√≠sico ca√≥tico
        function updatePhysics() {
            if (!crazyMode) return;
            
            photos.forEach(photoObj => {
                const photo = photoObj.element;
                
                // Actualizar posici√≥n
                photoObj.x += photoObj.vx;
                photoObj.y += photoObj.vy;
                photoObj.rotation += photoObj.vr;
                
                // Rebotes en los bordes
                const rect = photo.getBoundingClientRect();
                
                if (photoObj.x < 0 || photoObj.x > window.innerWidth - rect.width) {
                    photoObj.vx *= -1;
                    photoObj.x = Math.max(0, Math.min(photoObj.x, window.innerWidth - rect.width));
                }
                
                if (photoObj.y < 0 || photoObj.y > window.innerHeight - rect.height) {
                    photoObj.vy *= -1;
                    photoObj.y = Math.max(0, Math.min(photoObj.y, window.innerHeight - rect.height));
                }
                
                // Aplicar transformaci√≥n
                photo.style.left = `${photoObj.x}px`;
                photo.style.top = `${photoObj.y}px`;
                
                // Solo rotar si no tiene efecto de spin
                if (!photo.classList.contains('crazy-spin') && !photo.classList.contains('crazy-warp')) {
                    photo.style.transform = `rotate(${photoObj.rotation}deg)`;
                }
                
                // Cambios aleatorios de direcci√≥n
                if (Math.random() < 0.01) {
                    photoObj.vx = (Math.random() - 0.5) * 15;
                    photoObj.vy = (Math.random() - 0.5) * 15;
                    photoObj.vr = (Math.random() - 0.5) * 15;
                }
                
                // Cambio aleatorio de tama√±o
                if (Math.random() < 0.005) {
                    const newSize = MIN_SIZE + Math.random() * (MAX_SIZE - MIN_SIZE);
                    photo.style.width = `${newSize}px`;
                    photo.style.height = `${newSize}px`;
                    photoObj.size = newSize;
                }
            });
            
            requestAnimationFrame(updatePhysics);
        }
        
        // Evento de clic en el cuerpo para efecto masivo
        document.body.addEventListener('click', function(e) {
            if (e.target.classList.contains('photo')) return;
            
            // Efecto en todas las fotos
            photos.forEach(photoObj => {
                if (Math.random() > 0.3) {
                    triggerSpecialEffect(photoObj.element);
                }
            });
            
            // Cambiar t√≠tulo
            const title = document.getElementById('title');
            title.style.animation = 'none';
            setTimeout(() => {
                title.style.animation = 'titleCrazy 1s infinite alternate';
            }, 10);
        });
        
        // Efecto de t√≠tulo intermitente
        function crazyTitle() {
            if (!crazyMode) return;
            
            const title = document.getElementById('title');
            
            // Cambios locos aleatorios
            if (Math.random() < 0.1) {
                title.style.fontSize = `${10 + Math.random() * 20}vw`;
                title.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                title.style.textShadow = `0 0 ${30 + Math.random() * 70}px white`;
            }
            
            setTimeout(crazyTitle, 100);
        }
        
        // Inicializar
        function init() {
            createCrazyPhotos();
            updatePhysics();
            crazyTitle();
            
            // Ocultar t√≠tulo despu√©s de 5 segundos
            setTimeout(() => {
                const title = document.getElementById('title');
                title.style.opacity = '0.2';
                title.style.transition = 'opacity 2s';
            }, 5000);
        }
        
        // Cargar im√°genes primero
        window.addEventListener('load', init);
        
        // Redimensionar
        window.addEventListener('resize', function() {
            // Reposicionar fotos al redimensionar
            photos.forEach((photoObj, index) => {
                const photo = photoObj.element;
                photoObj.x = Math.random() * (window.innerWidth - photoObj.size);
                photoObj.y = Math.random() * (window.innerHeight - photoObj.size);
            });
        });
        
        // Instrucci√≥n de consola
        console.log('üéâ ¬°BIENVENIDO AL ELLIEVERSO LOCO! üéâ');
        console.log('Haz clic en las fotos de Ellie para hacerlas explotar');
        console.log('Haz clic en cualquier otro lado para caos total');
        console.log('Disfruta del viaje psicod√©lico felino üê±üí•');
    </script>
</body>
</html>
